<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ebolt Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons (optional for visibility toggle) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom, #cfe9ff, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 1.3rem 2rem 1.3rem 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .login-card input {
      border-radius: 10px;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      cursor: pointer;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .form-control::placeholder {
      color: #999;
    }

    .password-toggle {
      cursor: pointer;
    }
    .google-btn {
      max-width: 340px;
      font-weight: 500;
      font-size: 1.08rem;
    }
    .google-icon {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="login-card text-center">
  <div class="mb-4">
    <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" width="40" alt="Sign In Icon">
  </div>

  <h5 class="mb-2">Sign in with email</h5>
  <p class="text-muted small mb-4">Access your workspace and bring your words, data, and teams together.</p>


  <form id="signup-form" autocomplete="off">
    <div class="mb-3 text-start">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Your Name" required>
    </div>
    <div class="mb-3 text-start">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
    </div>
    <div class="mb-3 text-start position-relative">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required minlength="6">
        <span class="input-group-text password-toggle" onclick="togglePassword()">
          <i class="bi bi-eye" id="toggleIcon"></i>
        </span>
      </div>
      <div class="text-end mt-1">
        <a href="#" class="text-decoration-none small">Forgot password?</a>
      </div>
    </div>
    <div id="signup-error" class="alert alert-danger py-2 d-none"></div>
    <div id="signup-success" class="alert alert-success py-2 d-none"></div>
    <button type="submit" class="btn btn-dark w-100 rounded-pill" id="signup-btn">Get Started</button>
  </form>

  <hr class="my-4">
  <p class="text-muted small">Or sign in with</p>
  <div class="d-flex flex-column align-items-center">
    <button type="button" id="google-signup-btn" class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center gap-2 mb-2 google-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" class="google-icon"> Sign in with Google
    </button>
    <!-- You can add more providers here if needed -->
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const BACKEND_BASE_URL = 'https://flowfate-ai.onrender.com';

  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.getElementById("toggleIcon");
    const isPasswordVisible = passwordInput.type === "text";
    passwordInput.type = isPasswordVisible ? "password" : "text";
    toggleIcon.className = isPasswordVisible ? "bi bi-eye" : "bi bi-eye-slash";
  }

  // Handle signup form submission
  document.getElementById('signup-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('signup-error');
    const successDiv = document.getElementById('signup-success');
    errorDiv.classList.add('d-none');
    successDiv.classList.add('d-none');
    errorDiv.textContent = '';
    successDiv.textContent = '';
    if (!name || !email || !password) {
      errorDiv.textContent = 'All fields are required.';
      errorDiv.classList.remove('d-none');
      return;
    }
    if (password.length < 6) {
      errorDiv.textContent = 'Password must be at least 6 characters.';
      errorDiv.classList.remove('d-none');
      return;
    }
    document.getElementById('signup-btn').disabled = true;

    // Email verification using Abstract API
    const apiKey = 'c2411ee0a39449228dc2efafd0f9940d';
    const url = `https://emailvalidation.abstractapi.com/v1/?api_key=${apiKey}&email=${encodeURIComponent(email)}`;

    function httpGetAsync(url, callback) {
      const xmlHttp = new XMLHttpRequest();
      xmlHttp.onreadystatechange = function() {
        if (xmlHttp.readyState === 4) {
          callback(xmlHttp.status, xmlHttp.responseText);
        }
      }
      xmlHttp.open("GET", url, true);
      xmlHttp.send(null);
    }

    httpGetAsync(url, function(status, responseText) {
      if (status !== 200) {
        errorDiv.textContent = 'Could not verify email. Please try again.';
        errorDiv.classList.remove('d-none');
        document.getElementById('signup-btn').disabled = false;
        return;
      }
      try {
        const data = JSON.parse(responseText);
        if (data.deliverability !== 'DELIVERABLE') {
          errorDiv.textContent = 'Please enter a valid email address.';
          errorDiv.classList.remove('d-none');
          document.getElementById('signup-btn').disabled = false;
          return;
        }
      } catch (err) {
        errorDiv.textContent = 'Could not verify email. Please try again.';
        errorDiv.classList.remove('d-none');
        document.getElementById('signup-btn').disabled = false;
        return;
      }
      // If email is valid, proceed to backend signup
      fetch(`${BACKEND_BASE_URL}/api/auth/signup`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      })
      .then(res => res.json().then(data => ({ ok: res.ok, data })))
      .then(({ ok, data }) => {
        if (!ok) {
          errorDiv.textContent = data.message || 'Sign up failed.';
          errorDiv.classList.remove('d-none');
        } else {
          successDiv.textContent = 'Sign up successful! You can now log in.';
          successDiv.classList.remove('d-none');
          document.getElementById('signup-form').reset();
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1800);
        }
      })
      .catch(() => {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.classList.remove('d-none');
      })
      .finally(() => {
        document.getElementById('signup-btn').disabled = false;
      });
    });
  });

  // Google sign in (OAuth 2.0 popup)
  document.getElementById('google-signup-btn').addEventListener('click', function() {
    // Replace with your backend's Google OAuth endpoint
    const googleOAuthUrl = `${BACKEND_BASE_URL}/api/auth/google`; // Adjust as needed
    const width = 500, height = 600;
    const left = (window.screen.width - width) / 2;
    const top = (window.screen.height - height) / 2;
    const popup = window.open(googleOAuthUrl, 'google_signin', `width=${width},height=${height},left=${left},top=${top}`);
    // Listen for a message from the popup (optional, for OAuth completion)
    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'google_signup_success') {
        // You can handle user info here if your backend sends it
        window.location.href = 'dashboard.html';
      }
    });
  });
</script>

</body>
</html>
