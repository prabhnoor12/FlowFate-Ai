<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Automations</title>
  <!-- Tailwind removed. Using only custom CSS below. -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style href="Automations.css">

  </style>
</head>
<body>
<div class="flex h-screen">
  <!-- Sidebar -->
  <aside id="sidebar" class="w-64 bg-white p-6 shadow-lg hidden md:block">
    <div class="flex flex-col items-center py-4">
      <div class="text-2xl font-bold mb-2">FlowFate</div>
      <div class="text-xs mb-4">AI Automation Platform</div>
    </div>
    <nav id="menu" class="flex flex-col gap-2">
      <a href="Dashboard.html" class="p-2 rounded">üè† Dashboard</a>
      <a href="Integrations.html" class="p-2 rounded">üîó Integrations</a>
      <a href="aiInterface.html" class="p-2 rounded">ü§ñ AI Interface</a>
      <a href="Workflows.html" class="p-2 rounded">üîÑ Workflows</a>
      <a href="Automations.html" class="p-2 rounded bg-gray-200">‚ö° Automations</a>
      <a href="userProfile.html" class="mt-4 border-t pt-4 p-2 rounded">‚öôÔ∏è Settings</a>
    </nav>
  </aside>
  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
      <div class="container flex justify-between items-center">
        <div class="flex items-center gap-2">
          <button id="menuToggleMobile" aria-label="Open menu" class="md:hidden text-white" style="background:none;border:none;box-shadow:none;margin-right:0.5rem;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" width="24" height="24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
          <h1 class="text-xl font-semibold">User Automations</h1>
        </div>
      </div>
    </header>
    <!-- Main Content -->
    <main class="flex-1 container p-4 relative">
      <section>
        <h2 class="text-lg font-semibold mb-4 flex items-center justify-between">
          Active Automations
          <button id="addAutomationBtn" aria-label="Add automation" class="ml-2 p-2 rounded-full bg-blue-600 text-white shadow-lg" title="Add Automation">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
          </button>
        </h2>
        <!-- Search Bar -->
        <input type="text" id="searchBar" placeholder="Search automations..." class="mb-4 px-4 py-2 border rounded-lg w-full md:w-1/3" />
        <!-- Bulk Actions -->
        <div class="mb-4 flex items-center gap-4">
          <button id="filterToggle" aria-label="Open filter menu" class="md:hidden flex items-center justify-center" style="width:2.5rem;height:2.5rem;background:#2563eb;color:#fff;border-radius:50%;box-shadow:0 4px 16px rgba(0,0,0,0.08);">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" width="24" height="24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
          <button id="bulkPause" class="px-4 py-2 bg-yellow-500 text-white rounded">Pause Selected</button>
          <button id="bulkDelete" class="px-4 py-2 bg-red-500 text-white rounded">Delete Selected</button>
          <span id="bulkActionStatus" class="ml-2 text-blue-600 text-sm hidden">Processing...</span>
        </div>
        <!-- Filter Menu -->
        <div id="filterMenu" class="hidden flex-col gap-4 bg-gray-100 p-4 rounded-lg shadow md:flex md:flex-row md:items-center">
          <select id="statusFilter" class="w-full md:w-auto px-4 py-2 border rounded-lg">
            <option value="">All Statuses</option>
            <option value="active">Active</option>
            <option value="paused">Paused</option>
            <option value="completed">Completed</option>
          </select>
          <input type="date" id="dateFilter" class="w-full md:w-auto px-4 py-2 border rounded-lg" />
          <select id="sortOptions" class="w-full md:w-auto px-4 py-2 border rounded-lg">
            <option value="name">Sort by Name</option>
            <option value="status">Sort by Status</option>
            <option value="updatedAt">Sort by Last Updated</option>
          </select>
        </div>
        <!-- Automation List -->
        <div id="automationList" class="space-y-4">
          <p class="text-gray-500">Loading automations...</p>
        </div>
        <div id="inlineError" class="text-red-600 text-sm mt-2 hidden"></div>
        <!-- Pagination -->
        <div id="pagination" class="mt-4 flex justify-center gap-2">
          <button id="prevPage" class="px-3 py-1 bg-gray-300 text-gray-700 rounded">Previous</button>
          <span id="currentPage" class="px-3 py-1">1</span>
          <button id="nextPage" class="px-3 py-1 bg-gray-300 text-gray-700 rounded">Next</button>
        </div>
      </section>
      <!-- Add Automation Modal -->
      <div id="automationModal" class="fixed inset-0 z-50 flex items-center justify-center bg-opacity-40 hidden" style="background:rgba(0,0,0,0.4);">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md relative">
          <button id="closeModalBtn" class="absolute top-3 right-3 text-gray-400 text-2xl font-bold" style="background:none;border:none;">&times;</button>
          <h3 class="text-xl font-bold mb-4">Add New Automation</h3>
          <form id="automationForm" class="space-y-5">
            <div>
              <label for="automationTitle" class="block text-sm font-medium mb-1">Title</label>
              <input id="automationTitle" name="title" type="text" required class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm" placeholder="Automation title" />
            </div>
            <div>
              <label for="integrationDropdown" class="block text-sm font-medium mb-1">Integration</label>
              <select id="integrationDropdown" name="integration" required class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm">
                <option value="">Select integration</option>
                <option value="notion">Notion</option>
                <option value="slack">Slack</option>
                <option value="todoist">Todoist</option>
                <option value="clickup">ClickUp</option>
                <option value="drive">Drive</option>
              </select>
            </div>
            <div>
              <label for="automationDescription" class="block text-sm font-medium mb-1">Description</label>
              <textarea id="automationDescription" name="description" rows="3" class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm" placeholder="What should this automation do?"></textarea>
            </div>
            <div>
              <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold">Create Automation</button>
            </div>
            <div id="automationError" class="text-xs text-red-600 mt-1 hidden"></div>
            <div id="automationSuccess" class="text-xs text-green-600 mt-1 hidden"></div>
          </form>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="bg-gray-100 text-center text-sm text-gray-500 p-4">
      ¬© 2025 FlowFate AI. All rights reserved.
    </footer>
  </div>
</div>
</body>
</html>
