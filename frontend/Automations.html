<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Automations</title>
  <!-- Tailwind removed. Using only custom CSS below. -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style href="Automations.css">

  </style>
</head>
<body>
<div class="flex h-screen">
  <!-- Sidebar -->
  <aside id="sidebar" class="w-64 bg-white p-6 shadow-lg hidden md:block">
    <div class="flex flex-col items-center py-4">
      <div class="text-2xl font-bold mb-2">FlowFate</div>
      <div class="text-xs mb-4">AI Automation Platform</div>
    </div>
    <nav id="menu" class="flex flex-col gap-2">
      <a href="Dashboard.html" class="p-2 rounded">üè† Dashboard</a>
      <a href="Integrations.html" class="p-2 rounded">üîó Integrations</a>
      <a href="aiInterface.html" class="p-2 rounded">ü§ñ AI Interface</a>
      <a href="Workflows.html" class="p-2 rounded">üîÑ Workflows</a>
      <a href="Automations.html" class="p-2 rounded bg-gray-200">‚ö° Automations</a>
      <a href="userProfile.html" class="mt-4 border-t pt-4 p-2 rounded">‚öôÔ∏è Settings</a>
    </nav>
  </aside>
  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
      <div class="container flex justify-between items-center">
        <div class="flex items-center gap-2">
          <button id="menuToggleMobile" aria-label="Open menu" class="md:hidden text-white" style="background:none;border:none;box-shadow:none;margin-right:0.5rem;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" width="24" height="24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
          <h1 class="text-xl font-semibold">User Automations</h1>
        </div>
      </div>
    </header>
    <!-- Main Content -->
    <main class="flex-1 container p-4 relative">
      <section>
        <h2 class="text-lg font-semibold mb-4 flex items-center justify-between">
          Active Automations
          <button id="addAutomationBtn" aria-label="Add automation" class="ml-2 p-2 rounded-full bg-blue-600 text-white shadow-lg" title="Add Automation">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
          </button>
        </h2>
        <!-- Search Bar -->
        <input type="text" id="searchBar" placeholder="Search automations..." class="mb-4 px-4 py-2 border rounded-lg w-full md:w-1/3" />
        <!-- Bulk Actions -->
        <div class="mb-4 flex items-center gap-4">
          <button id="filterToggle" aria-label="Open filter menu" class="md:hidden flex items-center justify-center" style="width:2.5rem;height:2.5rem;background:#2563eb;color:#fff;border-radius:50%;box-shadow:0 4px 16px rgba(0,0,0,0.08);">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" width="24" height="24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
          <button id="bulkPause" class="px-4 py-2 bg-yellow-500 text-white rounded">Pause Selected</button>
          <button id="bulkDelete" class="px-4 py-2 bg-red-500 text-white rounded">Delete Selected</button>
          <span id="bulkActionStatus" class="ml-2 text-blue-600 text-sm hidden">Processing...</span>
        </div>
        <!-- Filter Menu -->
        <div id="filterMenu" class="hidden flex-col gap-4 bg-gray-100 p-4 rounded-lg shadow md:flex md:flex-row md:items-center">
          <select id="statusFilter" class="w-full md:w-auto px-4 py-2 border rounded-lg">
            <option value="">All Statuses</option>
            <option value="active">Active</option>
            <option value="paused">Paused</option>
            <option value="completed">Completed</option>
          </select>
          <input type="date" id="dateFilter" class="w-full md:w-auto px-4 py-2 border rounded-lg" />
          <select id="sortOptions" class="w-full md:w-auto px-4 py-2 border rounded-lg">
            <option value="name">Sort by Name</option>
            <option value="status">Sort by Status</option>
            <option value="updatedAt">Sort by Last Updated</option>
          </select>
        </div>
        <!-- Automation List -->
        <div id="automationList" class="space-y-4">
          <p class="text-gray-500">Loading automations...</p>
        </div>
        <div id="inlineError" class="text-red-600 text-sm mt-2 hidden"></div>
        <!-- Pagination -->
        <div id="pagination" class="mt-4 flex justify-center gap-2">
          <button id="prevPage" class="px-3 py-1 bg-gray-300 text-gray-700 rounded">Previous</button>
          <span id="currentPage" class="px-3 py-1">1</span>
          <button id="nextPage" class="px-3 py-1 bg-gray-300 text-gray-700 rounded">Next</button>
        </div>
      </section>
      <!-- Add Automation Modal -->
      <div id="automationModal" class="fixed inset-0 z-50 flex items-center justify-center bg-opacity-40 hidden" style="background:rgba(0,0,0,0.4);">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md relative">
          <button id="closeModalBtn" class="absolute top-3 right-3 text-gray-400 text-2xl font-bold" style="background:none;border:none;">&times;</button>
          <h3 class="text-xl font-bold mb-4">Add New Automation</h3>
          <form id="automationForm" class="space-y-5">
            <div>
              <label for="automationTitle" class="block text-sm font-medium mb-1">Title</label>
              <input id="automationTitle" name="title" type="text" required class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm" placeholder="Automation title" />
            </div>
            <div>
              <label for="integrationDropdown" class="block text-sm font-medium mb-1">Integration</label>
              <select id="integrationDropdown" name="integration" required class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm">
                <option value="">Select integration</option>
                <option value="notion">Notion</option>
                <option value="slack">Slack</option>
                <option value="todoist">Todoist</option>
                <option value="clickup">ClickUp</option>
                <option value="drive">Drive</option>
              </select>
            </div>
            <div>
              <label for="automationDescription" class="block text-sm font-medium mb-1">Description</label>
              <textarea id="automationDescription" name="description" rows="3" class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm" placeholder="What should this automation do?"></textarea>
            </div>
            <div>
              <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold">Create Automation</button>
            </div>
            <div id="automationError" class="text-xs text-red-600 mt-1 hidden"></div>
            <div id="automationSuccess" class="text-xs text-green-600 mt-1 hidden"></div>
          </form>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="bg-gray-100 text-center text-sm text-gray-500 p-4">
      ¬© 2025 FlowFate AI. All rights reserved.
    </footer>
  </div>
</div>
<script>
// Sidebar mobile toggle
document.addEventListener('DOMContentLoaded', function() {
  // Set backend base URL (switch to localhost for local dev)
  const BACKEND_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:4000' : 'https://flowfate-ai.onrender.com';

  const menuToggleMobile = document.getElementById('menuToggleMobile');
  const sidebar = document.getElementById('sidebar');
  if (menuToggleMobile && sidebar) {
    menuToggleMobile.addEventListener('click', function() {
      sidebar.classList.toggle('md:hidden');
      sidebar.classList.toggle('md:block');
    });
    document.addEventListener('click', function(e) {
      if (!sidebar.contains(e.target) && e.target !== menuToggleMobile && sidebar.classList.contains('md:block')) {
        sidebar.classList.remove('md:block');
        sidebar.classList.add('md:hidden');
      }
    });
  }

  // State
  let automations = [];
  let filteredAutomations = [];
  let currentPage = 1;
  const pageSize = 5;
  let selectedIds = new Set();

  // Elements
  const automationList = document.getElementById('automationList');
  const searchBar = document.getElementById('searchBar');
  const statusFilter = document.getElementById('statusFilter');
  const dateFilter = document.getElementById('dateFilter');
  const sortOptions = document.getElementById('sortOptions');
  const prevPage = document.getElementById('prevPage');
  const nextPage = document.getElementById('nextPage');
  const currentPageSpan = document.getElementById('currentPage');
  const bulkPause = document.getElementById('bulkPause');
  const bulkDelete = document.getElementById('bulkDelete');
  const bulkActionStatus = document.getElementById('bulkActionStatus');
  const addAutomationBtn = document.getElementById('addAutomationBtn');
  const automationModal = document.getElementById('automationModal');
  const closeModalBtn = document.getElementById('closeModalBtn');
  const automationForm = document.getElementById('automationForm');
  const automationError = document.getElementById('automationError');
  const automationSuccess = document.getElementById('automationSuccess');
  const filterToggle = document.getElementById('filterToggle');
  const filterMenu = document.getElementById('filterMenu');
  const inlineError = document.getElementById('inlineError');

  // Fetch automations from backend
  async function fetchAutomations() {
    automationList.innerHTML = '<p class="text-gray-500">Loading automations...</p>';
    try {
      const token = localStorage.getItem('token');
      const res = await fetch(`${BACKEND_BASE_URL}/api/automations`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      if (!res.ok) throw new Error('Failed to fetch automations');
      const json = await res.json();
      automations = json.data || [];
      currentPage = 1;
      renderAutomations();
    } catch (err) {
      automationList.innerHTML = '<p class="text-red-600">Could not load automations.</p>';
    }
  }

  // Render automations
  function renderAutomations() {
    // Filter, search, sort
    let list = automations.slice();
    const search = searchBar.value.trim().toLowerCase();
    if (search) list = list.filter(a => a.title.toLowerCase().includes(search));
    if (statusFilter.value) list = list.filter(a => a.status === statusFilter.value);
    if (dateFilter.value) list = list.filter(a => a.updatedAt && a.updatedAt.startsWith(dateFilter.value));
    if (sortOptions.value === 'name') list.sort((a, b) => a.title.localeCompare(b.title));
    if (sortOptions.value === 'status') list.sort((a, b) => a.status.localeCompare(b.status));
    if (sortOptions.value === 'updatedAt') list.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
    filteredAutomations = list;
    // Pagination
    const start = (currentPage - 1) * pageSize;
    const page = list.slice(start, start + pageSize);
    automationList.innerHTML = '';
    if (page.length === 0) {
      automationList.innerHTML = '<p class="text-gray-500">No automations found.</p>';
      return;
    }
    page.forEach(a => {
      const div = document.createElement('div');
      div.className = 'bg-white rounded-lg shadow p-4 flex flex-col md:flex-row md:items-center md:justify-between';
      div.innerHTML = `
        <div class="flex items-center gap-4">
          <input type="checkbox" class="automation-checkbox" data-id="${a.id}" ${selectedIds.has(a.id) ? 'checked' : ''} />
          <div>
            <div class="font-semibold text-lg">${a.title}</div>
            <div class="text-gray-500 text-sm">${a.description || ''}</div>
            <div class="text-xs text-gray-600 mt-1">Status: <span class="font-medium">${a.status}</span> &middot; Updated: ${a.updatedAt ? new Date(a.updatedAt).toLocaleString() : ''}</div>
          </div>
        </div>
        <div class="flex gap-2 mt-2 md:mt-0">
          <button class="px-3 py-1 bg-yellow-500 text-white rounded pause-btn" data-id="${a.id}">Pause</button>
          <button class="px-3 py-1 bg-red-500 text-white rounded delete-btn" data-id="${a.id}">Delete</button>
        </div>
      `;
      automationList.appendChild(div);
    });
    currentPageSpan.textContent = currentPage;
    // Checkbox listeners
    document.querySelectorAll('.automation-checkbox').forEach(cb => {
      cb.addEventListener('change', function() {
        const id = this.getAttribute('data-id');
        if (this.checked) selectedIds.add(id); else selectedIds.delete(id);
      });
    });
    // Pause/Delete listeners
    document.querySelectorAll('.pause-btn').forEach(btn => {
      btn.addEventListener('click', async function() {
        await updateAutomationStatus(this.getAttribute('data-id'), 'paused');
      });
    });
    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', async function() {
        await deleteAutomation(this.getAttribute('data-id'));
      });
    });
  }

  // Pagination
  prevPage.addEventListener('click', function() {
    if (currentPage > 1) { currentPage--; renderAutomations(); }
  });
  nextPage.addEventListener('click', function() {
    if ((currentPage * pageSize) < filteredAutomations.length) { currentPage++; renderAutomations(); }
  });

  // Search/filter/sort
  searchBar.addEventListener('input', () => { currentPage = 1; renderAutomations(); });
  statusFilter.addEventListener('change', () => { currentPage = 1; renderAutomations(); });
  dateFilter.addEventListener('change', () => { currentPage = 1; renderAutomations(); });
  sortOptions.addEventListener('change', () => { renderAutomations(); });

  // Bulk actions
  bulkPause.addEventListener('click', async function() {
    if (selectedIds.size === 0) return;
    bulkActionStatus.classList.remove('hidden');
    for (const id of selectedIds) await updateAutomationStatus(id, 'paused');
    bulkActionStatus.classList.add('hidden');
    fetchAutomations();
  });
  bulkDelete.addEventListener('click', async function() {
    if (selectedIds.size === 0) return;
    bulkActionStatus.classList.remove('hidden');
    for (const id of selectedIds) await deleteAutomation(id);
    bulkActionStatus.classList.add('hidden');
    fetchAutomations();
  });

  // Filter menu toggle
  filterToggle.addEventListener('click', function() {
    filterMenu.classList.toggle('hidden');
  });

  // Modal open/close
  addAutomationBtn.addEventListener('click', function() {
    automationModal.classList.remove('hidden');
  });
  closeModalBtn.addEventListener('click', function() {
    automationModal.classList.add('hidden');
    automationForm.reset();
    automationError.classList.add('hidden');
    automationSuccess.classList.add('hidden');
  });

  // Add automation form
  automationForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    automationError.classList.add('hidden');
    automationSuccess.classList.add('hidden');
    const title = automationForm.automationTitle.value.trim();
    const integration = automationForm.integrationDropdown.value;
    const description = automationForm.automationDescription.value.trim();
    // Enforce only one task and one integration (already by form)
    if (!title || !integration) {
      automationError.textContent = 'Title and integration are required.';
      automationError.classList.remove('hidden');
      return;
    }
    try {
      const token = localStorage.getItem('token');
  const res = await fetch(`${BACKEND_BASE_URL}/api/automations`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
        body: JSON.stringify({ title, integration, description })
      });
      if (!res.ok) throw new Error('Failed to create automation');
      const created = await res.json();
      automationSuccess.textContent = 'Automation created! Asking AI to complete the task...';
      automationSuccess.classList.remove('hidden');
      automationForm.reset();
      fetchAutomations();
      // Ask AI to complete the task
      if (created && created.data && created.data.id) {
        try {
          const aiRes = await fetch(`${BACKEND_BASE_URL}/api/ai/complete-automation`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
            body: JSON.stringify({ automationId: created.data.id, title, integration, description })
          });
          if (!aiRes.ok) throw new Error('AI could not process the automation.');
          automationSuccess.textContent = 'Automation created and AI is working on your task!';
        } catch (aiErr) {
          automationSuccess.textContent = 'Automation created, but AI could not process the task.';
        }
      }
    } catch (err) {
      automationError.textContent = 'Could not create automation.';
      automationError.classList.remove('hidden');
    }
  });

  // Helpers
  async function updateAutomationStatus(id, status) {
    try {
      const token = localStorage.getItem('token');
  await fetch(`${BACKEND_BASE_URL}/api/automations/${id}/status`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
        body: JSON.stringify({ status })
      });
    } catch {}
  }
  async function deleteAutomation(id) {
    try {
      const token = localStorage.getItem('token');
  await fetch(`${BACKEND_BASE_URL}/api/automations/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
      });
    } catch {}
  }

  // Initial fetch
  fetchAutomations();
});
</script>
</body>
</html>
