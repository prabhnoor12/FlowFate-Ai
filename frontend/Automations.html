<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Automations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Optional: Link to external CSS/JS if needed -->
  <!-- <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script> -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #f9fafb, #e5e7eb);
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Inter', sans-serif;
    }
    button {
      font-family: 'Inter', sans-serif;
    }
    @media (max-width: 768px) {
      #filterMenu {
        display: none;
        flex-direction: column;
        gap: 1rem;
        background-color: #f9fafb;
        padding: 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      #filterMenu.show {
        display: flex;
      }
      #filterToggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 2.5rem;
        height: 2.5rem;
        background-color: #2563eb;
        color: white;
        border-radius: 50%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s;
      }
      #filterToggle:hover {
        background-color: #1e40af;
      }
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f9fafb, #e5e7eb);
      color: #1f2937;
    }
    header {
      background: linear-gradient(to right, #2563eb, #1e40af);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    footer {
      background: #1f2937;
      color: #f9fafb;
    }
    button {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-0.5rem);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }
    @media (max-width: 768px) {
      #menu {
        font-size: 1rem;
        padding: 0.5rem 0;
        gap: 0.5rem;
        flex-direction: column !important;
        align-items: flex-start !important;
      }
      #menu a {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        width: 100%;
        display: block;
      }
      #bulkPause, #bulkDelete {
        font-size: 0.75rem !important;
        padding: 0.5rem 0.75rem !important;
      }
      .mb-4.flex.items-center.gap-4 {
        gap: 0.5rem !important;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">
  <!-- Sidebar -->
  <aside id="sidebar" class="bg-blue-600 text-white w-full md:w-64 p-4 flex flex-col gap-4 md:block hidden">
    <div class="flex flex-col items-center py-4">
      <div class="text-2xl font-bold mb-2">FlowFate</div>
      <div class="text-xs mb-4">AI Automation Platform</div>
    </div>
    <nav id="menu" class="flex flex-col gap-2">
      <a href="Dashboard.html">üè† Dashboard</a>
      <a href="Integrations.html">üîó Integrations</a>
      <a href="aiInterface.html">ü§ñ AI Interface</a>
      <a href="Workflows.html">üîÑ Workflows</a>
      <a href="userProfile.html" class="mt-4 border-t pt-4">‚öôÔ∏è Settings</a>
    </nav>
  </aside>
  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center gap-2">
          <button id="menuToggleMobile" aria-label="Open menu" class="md:hidden text-white focus:outline-none mr-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
          <h1 class="text-xl font-semibold">User Automations</h1>
        </div>
      </div>
    </header>
    <!-- Main Content -->
    <main class="flex-1 container mx-auto p-4 relative">
      <section>
        <h2 class="text-lg font-semibold mb-4 flex items-center justify-between">
          Active Automations
          <button id="addAutomationBtn" aria-label="Add automation" class="ml-2 p-2 rounded-full bg-blue-600 text-white shadow-lg hover:bg-blue-700 focus:outline-none" title="Add Automation">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
          </button>
        </h2>
        <!-- Search Bar -->
        <input type="text" id="searchBar" placeholder="Search automations..." class="mb-4 px-4 py-2 border rounded-lg w-full md:w-1/3" />
        <!-- Bulk Actions -->
        <div class="mb-4 flex items-center gap-4">
          <button id="filterToggle" aria-label="Open filter menu" class="md:hidden flex items-center justify-center w-10 h-10 bg-blue-600 text-white rounded-full shadow hover:bg-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
          <button id="bulkPause" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Pause Selected</button>
          <button id="bulkDelete" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Delete Selected</button>
          <span id="bulkActionStatus" class="ml-2 text-blue-600 text-sm hidden">Processing...</span>
        </div>
        <!-- Filter Menu -->
        <div id="filterMenu" class="hidden flex-col gap-4 bg-gray-100 p-4 rounded-lg shadow md:flex md:flex-row md:items-center">
          <select id="statusFilter" class="w-full md:w-auto px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">All Statuses</option>
            <option value="active">Active</option>
            <option value="paused">Paused</option>
            <option value="completed">Completed</option>
          </select>
          <input type="date" id="dateFilter" class="w-full md:w-auto px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <select id="sortOptions" class="w-full md:w-auto px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="name">Sort by Name</option>
            <option value="status">Sort by Status</option>
            <option value="updatedAt">Sort by Last Updated</option>
          </select>
        </div>
        <!-- Automation List -->
        <div id="automationList" class="space-y-4">
          <p class="text-gray-500">Loading automations...</p>
        </div>
        <div id="inlineError" class="text-red-600 text-sm mt-2 hidden"></div>
        <!-- Pagination -->
        <div id="pagination" class="mt-4 flex justify-center gap-2">
          <button id="prevPage" class="px-3 py-1 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Previous</button>
          <span id="currentPage" class="px-3 py-1">1</span>
          <button id="nextPage" class="px-3 py-1 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Next</button>
        </div>
      </section>
      <!-- Add Automation Modal -->
      <div id="automationModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 hidden">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md relative">
          <button id="closeModalBtn" class="absolute top-3 right-3 text-gray-400 hover:text-gray-700 text-2xl font-bold">&times;</button>
          <h3 class="text-xl font-bold mb-4">Add New Automation</h3>
          <form id="automationForm" class="space-y-5">
            <div>
              <label for="automationTitle" class="block text-sm font-medium mb-1">Title</label>
              <input id="automationTitle" name="title" type="text" required class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500" placeholder="Automation title" />
            </div>
            <div>
              <label for="integrationDropdown" class="block text-sm font-medium mb-1">Integration</label>
              <select id="integrationDropdown" name="integration" required class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500">
                <option value="">Select integration</option>
                <option value="notion">Notion</option>
                <option value="slack">Slack</option>
                <option value="todoist">Todoist</option>
                <option value="clickup">ClickUp</option>
                <option value="drive">Drive</option>
              </select>
            </div>
            <div>
              <label for="automationDescription" class="block text-sm font-medium mb-1">Description</label>
              <textarea id="automationDescription" name="description" rows="3" class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500" placeholder="What should this automation do?"></textarea>
            </div>
            <div>
              <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700">Create Automation</button>
            </div>
            <div id="automationError" class="text-xs text-red-600 mt-1 hidden"></div>
            <div id="automationSuccess" class="text-xs text-green-600 mt-1 hidden"></div>
          </form>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="bg-gray-100 text-center text-sm text-gray-500 p-4">
      ¬© 2025 FlowFate AI. All rights reserved.
    </footer>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Elements
      const automationList = document.getElementById('automationList');
      const searchBar = document.getElementById('searchBar');
      const statusFilter = document.getElementById('statusFilter');
      const sortOptions = document.getElementById('sortOptions');
      const dateFilter = document.getElementById('dateFilter');
      const addAutomationBtn = document.getElementById('addAutomationBtn');
      const automationModal = document.getElementById('automationModal');
      const closeModalBtn = document.getElementById('closeModalBtn');
      // Demo data
      let automations = [
        { id: 2, name: 'Weekly Report', status: 'paused', updatedAt: '2025-08-10T09:00:00Z', tags: ['report'], description: 'Send weekly report.' }
      ];
      // Render automations
      function renderAutomations() {
        let filtered = automations;
        // Search
        const search = searchBar.value.trim().toLowerCase();
        if (search) {
          filtered = filtered.filter(a => a.name.toLowerCase().includes(search) || a.description.toLowerCase().includes(search));
        }
        // Date filter
        const date = dateFilter.value;
        if (date) {
          filtered = filtered.filter(a => a.updatedAt && a.updatedAt.startsWith(date));
        }
        // Status filter
        const status = statusFilter.value;
        if (status) {
          filtered = filtered.filter(a => a.status === status);
        }
        // Sort
        const sortBy = sortOptions.value;
        if (sortBy === 'name') {
          filtered = filtered.sort((a, b) => a.name.localeCompare(b.name));
        } else if (sortBy === 'status') {
          filtered = filtered.sort((a, b) => a.status.localeCompare(b.status));
        } else if (sortBy === 'updatedAt') {
          filtered = filtered.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
        }
        // Render
        automationList.innerHTML = '';
        if (filtered.length === 0) {
          automationList.innerHTML = '<p class="text-gray-500">No automations match your criteria.</p>';
        } else {
          filtered.forEach(a => {
            const item = document.createElement('div');
            item.className = 'p-4 bg-white shadow rounded-lg flex flex-col md:flex-row justify-between items-start md:items-center gap-4';
            item.innerHTML = `
              <div>
                <h3 class="text-md font-medium">${a.name}</h3>
                <p class="text-sm text-gray-500">${a.description}</p>
                <p class="text-xs text-gray-400 mt-2">Last updated: ${a.updatedAt ? new Date(a.updatedAt).toLocaleString() : ''}</p>
                <div class="mt-2 flex gap-2">
                  ${(a.tags || []).map(tag => `<span class='px-2 py-1 text-xs bg-blue-100 text-blue-800 rounded'>${tag}</span>`).join('')}
                </div>
              </div>
              <div class="flex items-center gap-2">
                <span class="px-2 py-1 text-xs font-semibold rounded-full ${getStatusBadgeClass(a.status)}">${a.status}</span>
              </div>
            `;
            automationList.appendChild(item);
          });
        }
      }
      function getStatusBadgeClass(status) {
        switch (status) {
          case 'active': return 'bg-green-100 text-green-800';
          case 'paused': return 'bg-yellow-100 text-yellow-800';
          case 'completed': return 'bg-gray-100 text-gray-800';
          default: return 'bg-gray-100 text-gray-800';
        }
      }
      // Event listeners
      searchBar.addEventListener('input', renderAutomations);
      statusFilter.addEventListener('change', renderAutomations);
      sortOptions.addEventListener('change', renderAutomations);
      dateFilter.addEventListener('change', renderAutomations);
      // Add icon opens modal (modal does nothing)
      if (addAutomationBtn && automationModal) {
        addAutomationBtn.addEventListener('click', () => {
          automationModal.classList.remove('hidden');
        });
      }
      if (closeModalBtn && automationModal) {
        closeModalBtn.addEventListener('click', () => {
          automationModal.classList.add('hidden');
        });
      }
      // Initial render
      renderAutomations();
    });
  </script>
  <script>
    // Sidebar mobile toggle
    const menuToggleMobile = document.getElementById('menuToggleMobile');
    const sidebar = document.getElementById('sidebar');
    if (menuToggleMobile && sidebar) {
      menuToggleMobile.addEventListener('click', (e) => {
        e.stopPropagation();
        sidebar.classList.toggle('hidden');
      });
      // Hide sidebar when clicking outside on mobile
      document.addEventListener('click', (e) => {
        if (window.innerWidth < 768 && sidebar && !sidebar.contains(e.target) && !menuToggleMobile.contains(e.target)) {
          sidebar.classList.add('hidden');
        }
      });
    }
    // On resize, ensure sidebar is visible on desktop and hidden on mobile
    function handleResize() {
      if (window.innerWidth >= 768) {
        if (sidebar) sidebar.classList.remove('hidden');
      } else {
        if (sidebar) sidebar.classList.add('hidden');
      }
    }
    window.addEventListener('resize', handleResize);
    handleResize();

    // Filter menu toggle for mobile
    const filterToggle = document.getElementById('filterToggle');
    const filterMenu = document.getElementById('filterMenu');
    if (filterToggle && filterMenu) {
      filterToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        filterMenu.classList.toggle('show');
      });
      // Hide filter menu when clicking outside on mobile
      document.addEventListener('click', (e) => {
        if (window.innerWidth < 768 && filterMenu && !filterMenu.contains(e.target) && !filterToggle.contains(e.target)) {
          filterMenu.classList.remove('show');
        }
      });
    }
  </script>
</body>
</html>
