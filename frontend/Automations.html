<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Management System (Modal Refinement)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Sidebar styles (from your main app for consistency) */
        .sidebar {
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .sidebar-open {
            transform: translateX(0);
        }
        .sidebar-closed {
            transform: translateX(-100%);
        }
        @media (min-width: 768px) {
            .sidebar-closed {
                transform: translateX(0);
            }
        }

        /* Modal specific styles */
        .modal {
            display: none;
        }
        .modal.open {
            display: flex;
            /* Ensure modal content is scrollable if it exceeds viewport height */
            /* Add this to the .modal class, not just the inner div */
            overflow-y: auto; 
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
        }
        /* Notification styles */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        .notification.success {
            background-color: #48bb78;
        }
        .notification.error {
            background-color: #ef4444;
        }
        .notification.info {
            background-color: #63b3ed;
        }

        /* Basic spinner for buttons and content areas */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            width: 1rem;
            height: 1rem;
            display: inline-block;
            vertical-align: middle;
            margin-right: 0.5rem;
        }

        .content-spinner {
            border: 4px solid rgba(59, 130, 246, 0.3); /* blue-500 with opacity */
            border-top-color: #3b82f6; /* blue-500 */
            width: 3rem;
            height: 3rem;
            margin: 2rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

        <header class="bg-white shadow p-4 flex justify-between items-center md:hidden">
            <button id="openSidebar" class="text-gray-600 focus:outline-none p-2 rounded-full hover:bg-gray-200 transition duration-200">

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 p-6">

            <form data-automation-id="" class="automation-modal-form space-y-4">
                <div>
                    <label for="automationName" class="block text-gray-700 text-sm font-bold mb-2">Automation Name <span class="text-red-500">*</span></label>
                    <input type="text" id="automationName" name="name" class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="e.g., Send Daily Report" required>

                    <button type="button" class="delete-automation-btn-modal delete-button bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition duration-200 mr-3 hidden">Delete Automation</button>
                    <button type="button" class="close-modal bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 transition duration-200">Close</button>

    <script>
        // --- Global State & API Configuration ---
        let automationTasks = []; // Local cache of automation task data
        let currentEditingAutomationId = null; // Tracks which automation is being edited
        let nextTempId = -1; // Used for temporary negative IDs for new automations

        // Automation-specific pagination and search state
        let automationCurrentPage = 1;
        let automationSearchTerm = '';
        const automationItemsPerPage = 8; // Adjust as needed

        // Base URL for your backend API for Automations
        // IMPORTANT: Replace with your actual backend API URL if it's different.
        const API_AUTOMATIONS_URL = '/api/automations'; 

        // --- UI Elements ---
        const sidebar = document.getElementById('sidebar');
        const openSidebarBtn = document.getElementById('openSidebar');
        const closeSidebarBtn = document.getElementById('closeSidebar');
        const notificationContainer = document.getElementById('notificationContainer');

        const automationsContainer = document.getElementById('automationsContainer');
        // We'll dynamically create the addAutomationCard from this template
        const addAutomationCardHTML = `
            <div id="addAutomationCard" class="bg-white rounded-xl shadow-lg p-6 border-dashed border-2 border-gray-400 text-gray-600 flex flex-col items-center justify-center cursor-pointer hover:border-blue-500 hover:text-blue-500 transition-all duration-300 transform hover:scale-105">
                <svg class="h-16 w-16 mb-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                <h3 class="text-xl font-semibold mt-2">Add New Automation</h3>
                <p class="text-center text-sm text-gray-500">Create a new single-step task.</p>
            </div>
        `;
        const noAutomationsMessage = document.getElementById('noAutomationsMessage');
        const automationSearchInput = document.getElementById('automationSearchInput');
        const automationsPaginationContainer = document.getElementById('automationsPagination');

        const automationModal = document.getElementById('automationModal');
        const automationModalTitleElement = document.getElementById('automationModalTitle');
        const automationModalForm = automationModal.querySelector('.automation-modal-form');
        const deleteAutomationModalBtn = automationModal.querySelector('.delete-automation-btn-modal');
        const body = document.body;

        // --- Utility Functions (Copied/Adapted from your main app for consistency) ---

        /** Shows a temporary notification message to the user. */
        function showNotification(message, type = 'success') {
            const container = notificationContainer;
            while (container.firstChild) { container.removeChild(container.firstChild); }
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            container.appendChild(notification);
            notification.offsetWidth; // Trigger reflow
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
                notification.addEventListener('transitionend', () => notification.remove(), { once: true });
            }, 3000);
        }

        /** Manages the loading state of a button. */
        function setButtonLoading(button, isLoading, loadingText = 'Loading...') {
            if (!button) return;
            if (isLoading) {
                button.dataset.originalText = button.textContent;
                button.innerHTML = `<span class="spinner"></span>${loadingText}`;
                button.disabled = true;
                button.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                button.textContent = button.dataset.originalText || '';
                button.disabled = false;
                button.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        /** Filters and paginates an array of items. */
        function filterAndPaginateItems(items, searchTerm, currentPage, itemsPerPage) {
            const lowerCaseSearchTerm = searchTerm.toLowerCase();
            const filteredItems = items.filter(item => 
                (item.name && item.name.toLowerCase().includes(lowerCaseSearchTerm)) || 
                (item.description && item.description.toLowerCase().includes(lowerCaseSearchTerm)) ||
                (item.action && item.action.toLowerCase().includes(lowerCaseSearchTerm)) || 
                (item.trigger && item.trigger.toLowerCase().includes(lowerCaseSearchTerm)) 
            );
            // Sort by ID before pagination to ensure consistent order across pages
            filteredItems.sort((a, b) => a.id - b.id);

            const totalPages = Math.ceil(filteredItems.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedItems = filteredItems.slice(startIndex, endIndex);
            return { paginatedItems, totalPages, filteredItemsCount: filteredItems.length };
        }

        /** Renders pagination controls. */
        function renderPaginationControls(container, totalPages, currentPage, onPageChange) {
            container.innerHTML = '';
            if (totalPages <= 1) return;
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Previous';
            prevBtn.className = `px-4 py-2 rounded-lg font-semibold ${currentPage === 1 ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-blue-500 hover:bg-blue-600 text-white transition duration-200'}`;
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => onPageChange(currentPage - 1);
            container.appendChild(prevBtn);

            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = `px-4 py-2 rounded-lg font-semibold mx-1 ${i === currentPage ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300 transition duration-200'}`;
                pageBtn.onclick = () => onPageChange(i);
                container.appendChild(pageBtn);
            }
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next';
            nextBtn.className = `px-4 py-2 rounded-lg font-semibold ${currentPage === totalPages ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-blue-500 hover:bg-blue-600 text-white transition duration-200'}`;
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => onPageChange(currentPage + 1);
            container.appendChild(nextBtn);
        }

        /** Generic function to open any modal. */
        function openGenericModal(modalElement, entityId) {
            currentEditingAutomationId = entityId; // Use automation-specific tracking
            modalElement.classList.add('open');
        }

        /** Generic function to close any modal, handling unsaved temporary entities. */
        function closeGenericModal(modalElement) {
            const entityId = currentEditingAutomationId; // This is the ID of the entity that was in the modal

            modalElement.classList.remove('open');
            currentEditingAutomationId = null; // Clear tracking

            // If the entity had a temporary ID (negative) and was not saved, remove it
            if (entityId < 0) { // This means it's a temporary, unsaved entity
                // Since this is the Automation file, we only care about automation tasks here
                automationTasks = automationTasks.filter(a => a.id !== entityId);
                showNotification('Unsaved automation discarded.', 'info');
                renderAllAutomations(); // Re-render to remove the discarded item
            }
        }

        // --- Backend API Calls (Automations) ---

        /** Fetches all automation tasks from the backend. */
        async function fetchAutomationsFromBackend() {
            showNotification('Loading automations...', 'info');
            // Clear current content, insert the add card and spinner
            automationsContainer.innerHTML = addAutomationCardHTML; 
            automationsContainer.appendChild(Object.assign(document.createElement('div'), { className: 'content-spinner rounded-full col-span-full' })); 
            noAutomationsMessage.classList.add('hidden'); 
            try {
                const response = await fetch(API_AUTOMATIONS_URL);
                if (!response.ok) {
                    const errorDetail = await response.json().catch(() => ({ message: response.statusText }));
                    throw new Error(`HTTP error! Status: ${response.status}, Detail: ${errorDetail.message || 'Unknown error'}`);
                }
                const data = await response.json();
                showNotification('Automations loaded!', 'success');
                return data;
            } catch (e) {
                console.error("Error loading automations from backend:", e);
                showNotification(`Failed to load automations! ${e.message}. Check console for details.`, 'error');
                return [];
            } finally {
                 // Remove spinner after fetch completes (rendering will happen next)
                 const spinner = automationsContainer.querySelector('.content-spinner');
                 if (spinner) {
                     spinner.remove();
                 }
            }
        }

        /** Saves (creates or updates) an automation task to the backend. */
        async function saveAutomationToBackend(automationData, saveButton) {
            setButtonLoading(saveButton, true, 'Saving...');
            try {
                const method = automationData.id && automationData.id > 0 ? 'PUT' : 'POST';
                const url = method === 'PUT' ? `${API_AUTOMATIONS_URL}/${automationData.id}` : API_AUTOMATIONS_URL;

                const payload = { ...automationData };
                if (method === 'POST') {
                    delete payload.id;
                }

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    const errorDetail = await response.json().catch(() => ({ message: response.statusText }));
                    throw new Error(`HTTP error! Status: ${response.status}, Detail: ${errorDetail.message || 'Unknown error'}`);
                }
                const savedData = await response.json();
                showNotification(`Automation ${method === 'PUT' ? 'updated' : 'created'} successfully!`, 'success');
                return savedData;
            } catch (e) {
                console.error("Error saving automation to backend:", e);
                showNotification(`Failed to save automation! ${e.message}. Check console for details.`, 'error');
                return null;
            } finally {
                setButtonLoading(saveButton, false);
            }
        }

        /** Deletes an automation task from the backend. */
        async function deleteAutomationFromBackend(automationId, deleteButton) {
            setButtonLoading(deleteButton, true, 'Deleting...');
            try {
                const response = await fetch(`${API_AUTOMATIONS_URL}/${automationId}`, { method: 'DELETE' });
                if (!response.ok) {
                    const errorDetail = await response.json().catch(() => ({ message: response.statusText }));
                    throw new Error(`HTTP error! Status: ${response.status}, Detail: ${errorDetail.message || 'Unknown error'}`);
                }
                showNotification(`Automation ${automationId} deleted successfully!`, 'success');
                return true;
            } catch (e) {
                console.error("Error deleting automation from backend:", e);
                showNotification(`Failed to delete automation! ${e.message}. Check console for details.`, 'error');
                return false;
            } finally {
                setButtonLoading(deleteButton, false);
            }
        }

        // --- Rendering Functions ---

        /** Renders all automation tasks with search and pagination. */
        function renderAllAutomations() {
            // Remove all existing automation cards (except the static 'Add New Automation' card which is handled by its template)
            // Ensure we only remove dynamically added cards, not the template
            automationsContainer.querySelectorAll('.automation-card').forEach(card => {
                if (card.id !== 'addAutomationCard') {
                    card.remove();
                }
            });
            
            // Remove all existing modals from the body
            document.querySelectorAll('.modal').forEach(modal => {
                if (modal.id.startsWith('modalAutomation')) modal.remove(); // Only remove dynamically created automation modals
            });
            
            const { paginatedItems, totalPages, filteredItemsCount } = filterAndPaginateItems(
                automationTasks,
                automationSearchTerm,
                automationCurrentPage,
                automationItemsPerPage
            );

            // Handle empty states (no automations or no search results)
            if (filteredItemsCount === 0 && automationSearchTerm !== '') {
                noAutomationsMessage.classList.remove('hidden');
                noAutomationsMessage.innerHTML = `<p class="text-lg mb-4">No automations found matching your search "${automationSearchTerm}".</p><p>Try a different search term or add a new automation!</p>`;
            } else if (automationTasks.length === 0 && automationSearchTerm === '') {
                noAutomationsMessage.classList.remove('hidden');
                noAutomationsMessage.innerHTML = `<p class="text-lg mb-4">You haven't created any automations yet!</p><p>Click "Add New Automation" to set up your first single-step task.</p>`;
            } else {
                noAutomationsMessage.classList.add('hidden');
                paginatedItems.forEach(automation => {
                    const card = document.createElement('div');
                    card.id = `automationCard${automation.id}`;
                    card.className = `automation-card bg-white rounded-xl shadow-lg p-6 cursor-pointer transform hover:scale-102 transition-all duration-300 flex flex-col justify-between`;
                    
                    // Simple color logic for automation cards based on ID
                    let cardBgColor;
                    if (automation.id % 3 === 0) cardBgColor = 'bg-blue-500';
                    else if (automation.id % 3 === 1) cardBgColor = 'bg-green-500';
                    else cardBgColor = 'bg-purple-500';

                    card.innerHTML = `
                        <div>
                            <h3 class="text-xl font-bold text-gray-800 mb-2">${automation.name || 'Untitled Automation'}</h3>
                            <p class="text-gray-600 text-sm mb-2"><span class="font-semibold">Trigger:</span> ${automation.trigger || 'Manual'}</p>
                            <p class="text-gray-600 text-sm mb-4"><span class="font-semibold">Action:</span> ${automation.action ? (automation.action.length > 80 ? automation.action.substring(0, 80) + '...' : automation.action) : 'No action defined.'}</p>
                        </div>
                        <div class="flex flex-wrap gap-2 mt-4">
                            <button data-automation-id="${automation.id}" class="open-automation-modal-btn flex-1 min-w-max px-4 py-2 ${cardBgColor} hover:opacity-90 text-white rounded-lg font-semibold focus:outline-none focus:ring-2 focus:ring-${cardBgColor.split('-')[1]}-500 focus:ring-opacity-50 transition duration-200">Define Automation</button>
                            <button data-automation-id="${automation.id}" class="delete-automation-btn flex-1 min-w-max px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg font-semibold focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition duration-200">Delete</button>
                        </div>
                    `;
                    // Insert the new automation card BEFORE the addAutomationCard
                    const addCard = document.getElementById('addAutomationCard');
                    automationsContainer.insertBefore(card, addCard);
                });
            }
            // Ensure addAutomationCard is always the last element in the container for correct grid flow
            const addCard = document.getElementById('addAutomationCard');
            if(addCard) { // Check if it exists (it should, after the initial render of template)
                automationsContainer.appendChild(addCard);
            }


            renderPaginationControls(automationsPaginationContainer, totalPages, automationCurrentPage, (newPage) => {
                automationCurrentPage = newPage;
                renderAllAutomations();
            });
        }

        // --- Event Handlers ---

        /** Opens the automation modal for creating or editing. */
        function openAutomationModal(automationId = null) {
            currentEditingAutomationId = automationId;
            automationModalForm.dataset.automationId = automationId;

            automationModalForm.reset();
            deleteAutomationModalBtn.classList.add('hidden'); 

            if (automationId && automationId > 0) { // Existing automation with a real ID
                const automation = automationTasks.find(a => a.id === automationId);
                if (automation) {
                    automationModalTitleElement.textContent = `Edit Automation: ${automation.name || 'Untitled'}`;
                    automationModalForm.elements.name.value = automation.name || '';
                    automationModalForm.elements.trigger.value = automation.trigger || '';
                    automationModalForm.elements.action.value = automation.action || '';
                    deleteAutomationModalBtn.classList.remove('hidden'); 
                } else {
                    showNotification('Automation data not found for editing!', 'error');
                    return;
                }
            } else { // New automation or unsaved temporary automation
                automationModalTitleElement.textContent = 'Create New Automation';
                automationModalForm.elements.name.value = 'New Automation'; 
            }
            openGenericModal(automationModal, automationId);
        }

        /** Creates a new automation locally and opens its modal. */
        function createNewAutomation() {
            const newTempId = nextTempId--; 
            const newAutomationData = { id: newTempId, name: 'New Automation', trigger: '', action: '' };
            automationTasks.push(newAutomationData);
            renderAllAutomations(); // Render the new temporary card
            openAutomationModal(newTempId); // Open the modal for it
        }

        /** Saves data from automation modal to backend. */
        async function saveAutomationModalData(form) {
            const automationId = parseInt(form.dataset.automationId);
            const saveButton = form.querySelector('.save-button');
            const name = form.elements.name.value.trim();
            const trigger = form.elements.trigger.value.trim();
            const action = form.elements.action.value.trim();

            if (!name || !action) {
                showNotification('Automation Name and Action are required!', 'error');
                return;
            }

            let automationDataToSend = { name, trigger, action };
            if (automationId > 0) { // Only add ID for existing (real) automations
                automationDataToSend.id = automationId;
            }

            const backendResponse = await saveAutomationToBackend(automationDataToSend, saveButton);

            if (backendResponse) {
                automationTasks = automationTasks.filter(a => a.id !== automationId); // Remove old (temp or real)
                automationTasks.push(backendResponse); // Add the definitive version from backend
                
                renderAllAutomations();
                closeGenericModal(automationModal);
            }
        }

        /** Deletes an automation from backend and updates UI. */
        async function deleteAutomation(automationId) {
            const deleteButton = document.querySelector(`.delete-automation-btn[data-automation-id="${automationId}"]`) || deleteAutomationModalBtn;

            if (automationId < 0) { // Temporary automation, not saved yet
                showNotification('This unsaved automation is being removed.', 'info');
                automationTasks = automationTasks.filter(a => a.id !== automationId);
                renderAllAutomations();
                closeGenericModal(automationModal); // Ensure modal is closed
                return;
            }

            if (confirm(`Are you sure you want to delete Automation ${automationId}? This cannot be undone.`)) {
                const success = await deleteAutomationFromBackend(automationId, deleteButton);
                if (success) {
                    automationTasks = automationTasks.filter(a => a.id !== automationId);
                    renderAllAutomations();
                    closeGenericModal(automationModal); // Ensure modal is closed
                }
            }
        }

        // --- Initial Application Setup ---
        document.addEventListener('DOMContentLoaded', async () => {
            // Load automations from the backend
            automationTasks = await fetchAutomationsFromBackend();
            
            // Initialize nextTempId based on existing automations
            const maxRealAutomationId = automationTasks.length > 0 ? Math.max(...automationTasks.map(a => a.id)) : 0;
            nextTempId = -(maxRealAutomationId + 1);

            renderAllAutomations(); // Render the initial UI

            // Sidebar toggling
            openSidebarBtn.addEventListener('click', () => { sidebar.classList.remove('sidebar-closed'); sidebar.classList.add('sidebar-open'); });
            closeSidebarBtn.addEventListener('click', () => { sidebar.classList.remove('sidebar-open'); sidebar.classList.add('sidebar-closed'); });
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) { sidebar.classList.remove('sidebar-closed', 'sidebar-open'); }
                else { sidebar.classList.add('sidebar-closed'); }
            });

            // --- Event Listeners ---

            // Automation Search Input
            automationSearchInput.addEventListener('input', () => {
                automationSearchTerm = automationSearchInput.value;
                automationCurrentPage = 1; // Reset to first page on new search
                renderAllAutomations();
            });

            // Add Automation Card Listener (This is critical now that it's managed dynamically)
            automationsContainer.addEventListener('click', (event) => {
                // Use closest to check if the click originated from within the addAutomationCard
                const addCardElement = event.target.closest('#addAutomationCard');
                if (addCardElement) {
                    createNewAutomation();
                }
            });

            // Automation Modal Form Submission
            automationModalForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                await saveAutomationModalData(event.target);
            });

            // Automation Modal Delete Button (inside modal)
            deleteAutomationModalBtn.addEventListener('click', async () => {
                const automationId = parseInt(automationModalForm.dataset.automationId);
                await deleteAutomation(automationId);
            });

            // Delegate events for dynamically created automation cards (Open/Delete from card)
            automationsContainer.addEventListener('click', async (event) => {
                const target = event.target;
                // Check if the click is on a dynamically rendered automation card, not the add card
                const card = target.closest('.automation-card'); 
                if (!card || card.id === 'addAutomationCard') return; // Ignore clicks on the add card itself

                const automationId = parseInt(card.id.replace('automationCard', ''));

                if (target.classList.contains('open-automation-modal-btn')) {
                    openAutomationModal(automationId);
                } else if (target.classList.contains('delete-automation-btn')) {
                    deleteAutomation(automationId);
                }
            });

            // Close Any Modal (Automation specific) via button or overlay click
            document.addEventListener('click', (event) => {
                if (event.target.classList.contains('close-modal')) {
                    const modalElement = event.target.closest('.modal');
                    if (modalElement && modalElement.id === 'automationModal') {
                        closeGenericModal(modalElement);
                    }
                } else if (event.target.classList.contains('modal') && event.target.classList.contains('open')) {
                    const modalElement = event.target;
                    if (modalElement && modalElement.id === 'automationModal') {
                        closeGenericModal(modalElement);
                    }
                }
            });
        });
    </script>
</body>
</html>
