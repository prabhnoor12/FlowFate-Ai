<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlowFate AI</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f6f8fa;
            color: #222;
        }
        .navbar {
            background: #22223b;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .navbar nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .navbar nav a:hover {
            color: #4ea8de;
        }
        .login-container {
            max-width: 400px;
            margin: 4rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #4ea8de;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .login-container button {
            background: #4ea8de;
            color: #fff;
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #22223b;
        }
        .login-container .signup-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .login-container .signup-link a {
            color: #4ea8de;
            text-decoration: none;
            font-weight: 500;
        }
        .login-container .signup-link a:hover {
            text-decoration: underline;
        }
        #login-message {
            text-align: center;
            margin-top: 1rem;
        }
        .google-signin-container {
            margin: 2rem 0;
            text-align: center;
        }
        .footer {
            background: #22223b;
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">FlowFate AI</div>
        <nav>
            <a href="homepage.html">Home</a>
            <a href="signup.html">Sign Up</a>
        </nav>
    </div>
    <div class="login-container">
        <h2>Login to FlowFate AI</h2>
        <form action="https://flowfate-ai-backend.onrender.com/api/auth/login" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div id="login-message"></div>
        <div class="google-signin-container">
            <div id="g_id_onload"
                 data-client_id="1039150943893-1hqqcde9l35mnsf5bagti9r64sb06q6k.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rect"
                 data-logo_alignment="left">
            </div>
        </div>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 FlowFate AI. All rights reserved.
    </div>
    <script>
    document.querySelector('.login-container form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('login-message');
        messageDiv.textContent = '';
        // Use deployed Render backend endpoint
        const backendUrl = 'https://flowfate-ai-backend.onrender.com/api/auth/login';
        try {
            const res = await fetch(backendUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (res.ok) {
                // Store JWT token in localStorage for authenticated requests
                if (data.token) {
                    localStorage.setItem('token', data.token);
                }
                messageDiv.style.color = '#4ea8de';
                messageDiv.textContent = 'Login successful! Opening chat...';
                setTimeout(() => {
                    window.open('aiInterface.html', '_blank');
                }, 1500);
            } else {
                messageDiv.style.color = 'red';
                messageDiv.textContent = data.message || 'Login failed. Please try again.';
            }
        } catch (err) {
            messageDiv.style.color = 'red';
            messageDiv.textContent = 'Network error. Please try again.';
        }
    });

    function handleCredentialResponse(response) {
        // For production, send response.credential (JWT) to your backend for verification
        console.log('Google ID Token:', response.credential);
        // Example: fetch('https://flowfate-ai-backend.onrender.com/api/auth/google', { method: 'POST', body: JSON.stringify({ token: response.credential }) })
    }
    </script>
</body>
</html>
