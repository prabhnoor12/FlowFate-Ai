<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - FlowFate AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    .widget-card { background-color: white; border-radius: 0.75rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
    .tab-button.active { border-color: #3b82f6; color: #3b82f6; }
  </style>
</head>
<body>
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white p-6 shadow-lg hidden md:block">
      <div class="flex flex-col items-center py-4">
        <div class="text-2xl font-bold mb-2">FlowFate</div>
        <div class="text-xs mb-4">AI Automation Platform</div>
      </div>
      <nav class="flex flex-col gap-2">
        <a href="Dashboard.html" class="p-2 rounded bg-gray-200">üè† Dashboard</a>
        <a href="Integrations.html" class="p-2 rounded hover:bg-gray-200">üîó Integrations</a>
        <a href="aiInterface.html" class="p-2 rounded hover:bg-gray-200">ü§ñ AI Interface</a>
        <a href="Workflows.html" class="p-2 rounded hover:bg-gray-200">üîÑ Workflows</a>
        <a href="Automations.html" class="p-2 rounded hover:bg-gray-200">‚ö° Automations</a>
        <a href="userProfile.html" class="mt-4 border-t pt-4 p-2 rounded hover:bg-gray-200">‚öôÔ∏è Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-y-auto">
      <header class="bg-white border-b border-gray-200 p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
          <h1 id="welcome-message" class="text-xl font-semibold text-gray-800">Welcome!</h1>
          <div class="flex items-center gap-4">
            <a href="/userProfile.html" id="user-initial" class="w-10 h-10 rounded-full bg-blue-500 text-white flex items-center justify-center font-bold text-lg">?</a>
          </div>
        </div>
      </header>

      <main class="flex-1 container mx-auto p-4 md:p-6">
        <div id="loading-spinner" class="text-center p-10">
          <p>Loading Dashboard...</p>
        </div>
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          <strong class="font-bold">Error:</strong>
          <span class="block sm:inline">Could not load dashboard data. Please try again later.</span>
        </div>

        <div id="dashboard-content" class="hidden space-y-6">
          <!-- Alerts -->
          <div id="alerts-container" class="space-y-3"></div>

          <!-- Stats Grid -->
          <div id="stats-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>

          <!-- Charts Section -->
          <div class="widget-card p-4">
            <h2 class="text-lg font-semibold mb-4">Task Completion Trend (Last 7 Days)</h2>
            <canvas id="task-completion-chart"></canvas>
          </div>

          <!-- Widgets Section -->
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Activity Feed -->
            <div class="lg:col-span-2 widget-card p-4">
              <h2 class="text-lg font-semibold mb-4">Recent Activity</h2>
              <div id="activity-feed" class="space-y-4 max-h-96 overflow-y-auto"></div>
            </div>

            <!-- Quick Access Widgets -->
            <div class="widget-card p-4">
              <div class="flex border-b mb-4">
                <button data-tab="workflows" class="tab-button flex-1 py-2 text-sm font-semibold border-b-2 active">Workflows</button>
                <button data-tab="tasks" class="tab-button flex-1 py-2 text-sm font-semibold border-b-2">Tasks</button>
                <button data-tab="reminders" class="tab-button flex-1 py-2 text-sm font-semibold border-b-2">Reminders</button>
              </div>
              <div id="widget-content" class="space-y-3"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      const loadingSpinner = document.getElementById('loading-spinner');
      const errorMessage = document.getElementById('error-message');
      const dashboardContent = document.getElementById('dashboard-content');

      const welcomeMessage = document.getElementById('welcome-message');
      const userInitial = document.getElementById('user-initial');
      const alertsContainer = document.getElementById('alerts-container');
      const statsGrid = document.getElementById('stats-grid');
      const activityFeed = document.getElementById('activity-feed');
      const widgetContent = document.getElementById('widget-content');
      const tabButtons = document.querySelectorAll('.tab-button');

      const BACKEND_BASE_URL = 'https://flowfate-ai.onrender.com';
      let dashboardData = null;

      async function fetchDashboardData() {
        try {
          const res = await fetch(`${BACKEND_BASE_URL}/api/dashboard`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (!res.ok) throw new Error('Failed to fetch dashboard data');
          
          const jsonResponse = await res.json();
          dashboardData = jsonResponse.data;

          renderDashboard();
          loadingSpinner.style.display = 'none';
          dashboardContent.style.display = 'block';
        } catch (error) {
          console.error(error);
          loadingSpinner.style.display = 'none';
          errorMessage.style.display = 'block';
        }
      }

      function renderDashboard() {
        if (!dashboardData) return;

        // User Info
        welcomeMessage.textContent = `Welcome, ${dashboardData.user.name}!`;
        userInitial.textContent = dashboardData.user.name.charAt(0).toUpperCase();

        // Alerts
        renderAlerts(dashboardData.alerts);
        // Stats
        renderStats(dashboardData.stats);
        // Chart
        renderTaskChart(dashboardData.charts.taskCompletionTrend);
        // Activity Feed
        renderActivityFeed(dashboardData.activityFeed);
        // Initial widget view
        renderWidgetView('workflows');
      }

      function renderAlerts(alerts) {
        alertsContainer.innerHTML = '';
        if (!alerts || alerts.length === 0) return;
        alerts.forEach(alert => {
          const alertColor = alert.type === 'error' ? 'red' : 'yellow';
          const alertEl = document.createElement('div');
          alertEl.className = `bg-${alertColor}-100 border-l-4 border-${alertColor}-500 text-${alertColor}-700 p-4`;
          alertEl.innerHTML = `<p class="font-bold">${alert.type.toUpperCase()}</p><p>${alert.message} <a href="${alert.link}" class="font-semibold underline">View</a></p>`;
          alertsContainer.appendChild(alertEl);
        });
      }

      function renderStats(stats) {
        statsGrid.innerHTML = '';
        const statsData = [
          { label: 'Total Workflows', value: stats.workflows.total, icon: 'üîÑ' },
          { label: 'Tasks Completed', value: stats.tasks.completed, icon: '‚úÖ' },
          { label: 'Pending Reminders', value: stats.reminders, icon: 'üîî' },
          { label: 'Connected Apps', value: stats.integrations, icon: 'üîó' }
        ];
        statsData.forEach(stat => {
          const statEl = document.createElement('div');
          statEl.className = 'widget-card p-4 flex items-center';
          statEl.innerHTML = `
            <div class="p-3 rounded-full bg-blue-100 text-blue-500 mr-4 text-2xl">${stat.icon}</div>
            <div>
              <p class="text-gray-500 text-sm">${stat.label}</p>
              <p class="text-2xl font-bold">${stat.value}</p>
            </div>
          `;
          statsGrid.appendChild(statEl);
        });
      }

      function renderTaskChart(trendData) {
        const ctx = document.getElementById('task-completion-chart').getContext('2d');
        const labels = trendData.map(d => new Date(d.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
        const data = trendData.map(d => d.count);
        
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Tasks Completed',
              data: data,
              borderColor: '#3b82f6',
              backgroundColor: 'rgba(59, 130, 246, 0.1)',
              fill: true,
              tension: 0.3
            }]
          },
          options: { responsive: true, maintainAspectRatio: false }
        });
      }

      function renderActivityFeed(feed) {
        activityFeed.innerHTML = '';
        if (!feed || feed.length === 0) {
          activityFeed.innerHTML = '<p class="text-gray-500 text-center">No recent activity.</p>';
          return;
        }
        feed.forEach(item => {
          const itemEl = document.createElement('div');
          itemEl.className = 'flex items-center';
          const icon = item.type === 'task_completed' ? '‚úÖ' : 'üîÑ';
          const title = item.data.name || item.data.title || 'Unnamed Activity';
          const time = new Date(item.date).toLocaleString();
          itemEl.innerHTML = `
            <div class="p-2 rounded-full bg-gray-100 mr-3">${icon}</div>
            <div class="flex-1">
              <p class="font-semibold">${title}</p>
              <p class="text-xs text-gray-500">${item.type.replace('_', ' ')} - ${time}</p>
            </div>
          `;
          activityFeed.appendChild(itemEl);
        });
      }

      function renderWidgetView(tab) {
        widgetContent.innerHTML = '';
        const data = dashboardData.widgets[tab];
        if (!data || data.length === 0) {
          widgetContent.innerHTML = `<p class="text-gray-500 text-center">No ${tab} found.</p>`;
          return;
        }
        const list = document.createElement('ul');
        list.className = 'space-y-2';
        data.forEach(item => {
          const listItem = document.createElement('li');
          listItem.className = 'text-sm text-gray-700 hover:bg-gray-50 p-1 rounded';
          listItem.textContent = item.name || item.title;
          list.appendChild(listItem);
        });
        widgetContent.appendChild(list);
      }

      tabButtons.forEach(button => {
        button.addEventListener('click', () => {
          tabButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          renderWidgetView(button.dataset.tab);
        });
      });

      fetchDashboardData();
    });
  </script>
</body>
</html>
