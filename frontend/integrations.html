  <style>
    .btn-light {
      background: #f3f4f6;
      color: #2563eb;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 0.5rem 1.25rem;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
    }
    .btn-light:hover {
      background: #e0e7ef;
      color: #1e40af;
    }
    @media (max-width: 768px) {
      .integration-card {
        padding: 0.75rem !important;
        margin-bottom: 1rem;
      }
      .integration-card .integration-details {
        display: none;
      }
      .integration-card.collapsed .integration-details {
        display: block;
      }
      .integration-card .toggle-details {
        display: block;
      }
    }
    @media (min-width: 769px) {
      .integration-card .toggle-details {
        display: none;
      }
      .integration-card .integration-details {
        display: block !important;
      }
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #f3f4f6, #e5e7eb);
      color: #1f2937;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      color: #1e40af;
    }
    button {
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(to right, #3b82f6, #2563eb);
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(to right, #2563eb, #1e40af);
      transform: scale(1.05);
    }
    header {
      background: linear-gradient(to right, #2563eb, #1e40af);
      color: white;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    footer {
      background: #1f2937;
      color: #f9fafb;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>

  </div>
  <script>
    // Mobile collapsible integration cards
    function setupMobileIntegrationCards() {
      if (window.innerWidth <= 768) {
        document.querySelectorAll('.integration-card').forEach(card => {
          const toggle = card.querySelector('.toggle-details');
          const details = card.querySelector('.integration-details');
          if (toggle && details) {
            toggle.style.display = 'block';
            details.style.display = 'none';
            card.classList.remove('collapsed');
            toggle.textContent = 'Show Details';
            toggle.onclick = function() {
              if (details.style.display === 'none') {
                details.style.display = 'block';
                card.classList.add('collapsed');
                toggle.textContent = 'Hide Details';
              } else {
                details.style.display = 'none';
                card.classList.remove('collapsed');
                toggle.textContent = 'Show Details';
              }
            };
          }
        });
      } else {
        document.querySelectorAll('.integration-card').forEach(card => {
          const toggle = card.querySelector('.toggle-details');
          const details = card.querySelector('.integration-details');
          if (toggle && details) {
            toggle.style.display = 'none';
            details.style.display = 'block';
            card.classList.remove('collapsed');
          }
        });
      }
    }
  document.addEventListener('DOMContentLoaded', async () => {
      const userInitial = document.getElementById('userInitial');
      const BACKEND_BASE_URL = 'https://flowfate-ai.onrender.com';
      let token = localStorage.getItem('token');
      let userName = '';
      async function fetchUserProfile() {
        if (!token) {
          if (userInitial) userInitial.textContent = '?';
          return;
        }
        try {
          const res = await fetch(`${BACKEND_BASE_URL}/api/users/me`, { headers: { 'Authorization': `Bearer ${token}` } });
          if (!res.ok) {
            localStorage.removeItem('token');
            if (userInitial) userInitial.textContent = '?';
            return;
          }
          const json = await res.json();
          userName = json.data?.name || '';
          if (userInitial) userInitial.textContent = userName ? userName.charAt(0).toUpperCase() : '?';
        } catch (e) {
          if (userInitial) userInitial.textContent = '?';
        }
      }
  await fetchUserProfile();
  setupMobileIntegrationCards();

      // Integration connect button handler (must be inside DOMContentLoaded for BACKEND_BASE_URL scope)
      document.addEventListener('click', function(e) {
        const btn = e.target.closest('.connect-btn');
        if (btn) {
          const integration = btn.getAttribute('data-integration');
          if (integration) {
            window.location.href = BACKEND_BASE_URL + '/api/integrations/' + integration + '/oauth';
          }
        }
      });
    });

    // Sidebar mobile toggle
    const menuToggleMobile = document.getElementById('menuToggleMobile');
    const sidebar = document.getElementById('sidebar');
    if (menuToggleMobile && sidebar) {
      menuToggleMobile.addEventListener('click', (e) => {
        e.stopPropagation();
        sidebar.classList.toggle('hidden');
      });
      // Hide sidebar when clicking outside on mobile
      document.addEventListener('click', (e) => {
        if (window.innerWidth < 768 && sidebar && !sidebar.contains(e.target) && !menuToggleMobile.contains(e.target)) {
          sidebar.classList.add('hidden');
        }
      });
    }
    // On resize, ensure sidebar is visible on desktop and hidden on mobile
    function handleResize() {
      if (window.innerWidth >= 768) {
        if (sidebar) sidebar.classList.remove('hidden');
      } else {
        if (sidebar) sidebar.classList.add('hidden');
      }
    }
    window.addEventListener('resize', () => {
      handleResize();
      setupMobileIntegrationCards();
    });
    handleResize();
  </script>
</body>
