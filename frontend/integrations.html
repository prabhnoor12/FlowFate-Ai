<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <!-- Sidebar content -->
  </div>
  <div class="main-content">
    <input type="text" class="search-input" placeholder="Search integrations...">
    <div class="integrations-grid">
      <!-- Integration cards will be populated here -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const menuToggleMobile = document.getElementById('menuToggleMobile');
      const sidebar = document.querySelector('.sidebar');
      const searchInput = document.querySelector('.search-input');
      const integrationCards = document.querySelectorAll('.integration-card');
      const BACKEND_BASE_URL = 'https://flowfate-ai.onrender.com';

      // Fetch user's connected integrations
      async function fetchUserIntegrations() {
        const token = localStorage.getItem('token');
        if (!token) return;
        try {
          const res = await fetch(`${BACKEND_BASE_URL}/api/users/me`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (res.ok) {
            const user = await res.json();
            if (user.data && user.data.integrations) {
              updateIntegrationStatus(user.data.integrations);
            }
          }
        } catch (error) {
          console.error('Error fetching user integrations:', error);
        }
      }

      function updateIntegrationStatus(integrations) {
        const connectedIntegrations = new Set(integrations.map(int => int.provider.toLowerCase()));
        integrationCards.forEach(card => {
          const integrationName = card.dataset.integration;
          const statusBadge = card.querySelector('.status-badge');
          const connectButton = card.querySelector('.connect-button');
          if (connectedIntegrations.has(integrationName)) {
            if (statusBadge) statusBadge.style.display = 'inline-block';
            if (connectButton) {
              connectButton.textContent = 'Connected';
              connectButton.disabled = true;
            }
          } else {
            if (statusBadge) statusBadge.style.display = 'none';
            if (connectButton) {
              connectButton.textContent = `Connect ${integrationName.charAt(0).toUpperCase() + integrationName.slice(1)}`;
              connectButton.disabled = false;
            }
          }
        });
      }

      await fetchUserIntegrations();

      // Mobile menu toggle
      if (menuToggleMobile && sidebar) {
        menuToggleMobile.addEventListener('click', () => {
          if (sidebar.style.display === 'none' || sidebar.style.display === '') {
            sidebar.style.display = 'block';
          } else {
            sidebar.style.display = 'none';
          }
        });
      }

      // Search functionality
      if (searchInput) {
        searchInput.addEventListener('input', (e) => {
          const searchTerm = e.target.value.toLowerCase();
          integrationCards.forEach(card => {
            const title = card.querySelector('.card-title').textContent.toLowerCase();
            const description = card.querySelector('.card-description').textContent.toLowerCase();
            if (title.includes(searchTerm) || description.includes(searchTerm)) {
              card.style.display = 'flex';
            } else {
              card.style.display = 'none';
            }
          });
        });
      }

      // Connect buttons using event delegation for robustness
      const grid = document.querySelector('.integrations-grid');
      if (grid) {
        grid.addEventListener('click', (e) => {
          const button = e.target.closest('.connect-button');
          if (button && !button.disabled) {
            const card = button.closest('.integration-card');
            if (card) {
              const integrationName = card.dataset.integration;
              if (integrationName) {
                let authUrl = '';
                // Map integration to correct backend endpoint
                switch (integrationName) {
                  case 'notion':
                    authUrl = `${BACKEND_BASE_URL}/api/integrations/notion/connect`;
                    break;
                  case 'todoist':
                    // Note: backend route is /api/integrations/todoist/todoist/connect
                    authUrl = `${BACKEND_BASE_URL}/api/integrations/todoist/todoist/connect`;
                    break;
                  case 'slack':
                  case 'gmail':
                  case 'drive':
                  case 'calendar':
                  case 'clickup':
                    authUrl = `${BACKEND_BASE_URL}/api/integrations/${integrationName}/connect`;
                    break;
                  default:
                    // fallback for future integrations
                    authUrl = `${BACKEND_BASE_URL}/api/integrations/${integrationName}/connect`;
                }
                window.location.href = authUrl;
              }
            }
          }
        });
      }
    });
  </script>
</body>
</html>
