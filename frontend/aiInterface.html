<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlowFate AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #f3f4f6, #e5e7eb);
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Inter', sans-serif;
    }
    button {
      font-family: 'Inter', sans-serif;
    }
    @media (max-width: 768px) {
      #sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      #sidebar.open {
        transform: translateX(0);
      }
      #mainContent {
        min-height: 100vh;
        padding-bottom: 80px; /* Leaves space for input area */
      }
      form.sticky {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 30;
        width: 100%;
        border-radius: 0;
      }
      /* Hide overflow on main to prevent double scroll */
      main {
        overflow: visible !important;
      }
    }
    @media (min-width: 769px) {
      #layout {
        display: flex;
        flex-direction: row;
      }
      #sidebar {
        flex: 0 0 16rem; /* Sidebar width */
      }
      #mainContent {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
    }
  </style>
</head>
<body class="min-h-screen">
  <div id="layout">
    <!-- Sidebar -->
    <aside id="sidebar" class="bg-gradient-to-b from-blue-600 to-blue-500 text-white h-screen fixed md:relative z-20 p-4 flex flex-col gap-6 shadow-lg">
      <button id="closeSidebar" class="self-end text-white md:hidden">Close</button>
      <nav class="flex flex-col gap-4">
        <a href="#" class="flex items-center gap-3 text-white font-medium hover:bg-blue-700 px-4 py-2 rounded transition">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 6h16.5m-16.5 6h16.5" />
          </svg>
          Dashboard
        </a>
        <a href="#" class="flex items-center gap-3 text-white font-medium hover:bg-blue-700 px-4 py-2 rounded transition">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
          Integrations
        </a>
        <a href="#" class="flex items-center gap-3 text-white font-medium hover:bg-blue-700 px-4 py-2 rounded transition">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
          Automations
        </a>
        <a href="#" class="flex items-center gap-3 text-white font-medium hover:bg-blue-700 px-4 py-2 rounded transition">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h11M9 21V3" />
          </svg>
          Workflows
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div id="mainContent" class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="bg-gradient-to-r from-blue-600 to-blue-500 text-white sticky top-0 z-10 flex items-center justify-between p-4 shadow-md">
        <button id="openSidebar" class="text-white md:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 6h16.5m-16.5 6h16.5" />
          </svg>
        </button>
        <h1 class="text-xl font-semibold">FlowFate AI</h1>
        <button id="logoutBtn" class="text-sm hover:underline">Logout</button>
      </header>

      <!-- Chat Section -->
      <main class="flex-1 flex flex-col gap-4 p-4 overflow-hidden">
        <section class="flex-1 overflow-y-auto" id="chatBox">
          <div class="space-y-4">
            <!-- Example Messages -->
            <div class="self-start bg-gradient-to-r from-blue-100 to-blue-50 text-blue-900 p-4 rounded-lg shadow max-w-[80%]">Hello! How can I assist you today?</div>
            <div class="self-end bg-gradient-to-r from-gray-100 to-gray-50 text-gray-900 p-4 rounded-lg shadow max-w-[80%]">Can you help me with my tasks?</div>
          </div>
        </section>

        <!-- Input Area -->
        <form class="sticky bg-white p-3 shadow-md rounded-t-lg">
          <div class="flex items-center border rounded-lg overflow-hidden">
            <input type="text" id="userInput" placeholder="Type your message..." class="flex-1 px-4 py-3 text-sm outline-none" required />
            <button type="submit" class="bg-blue-500 text-white px-4 py-3 text-sm font-medium">Send</button>
          </div>
        </form>
      </main>
    </div>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
